 <script type="text/javascript" src="Ball.js"></script>
<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var flag = false;
	var t = 0.005;
	var error = 1;
	var fluidDensity = 0.00001;//0.00001//5 or 6 zeros is good for air
	var gravity = 0;//1000 is a good number
	//add rolling/sliding friction

	var paused = false;

	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);

	function keyDownHandler(e) {
	    if(e.keyCode == 71) {
	       gravity = (gravity - 1000) * -1;
	    }
	    if(e.keyCode == 80){
	    	paused = !paused;
	    }
	}
	function keyUpHandler(e) {

	var objects = [new ball(100.0, 100.0, 16, 50.0, 10.0, 5, 1, 1, 2, "#FF0000", true, true), new ball(100.0, 200.0, 16, 50.0, -10.0, 5, 1, 1, 2, "#00FF00", true, true)];

	function step(){
		if(!paused){
			for(i = 0; i < objects.length; i++){
				objects[i].update();
			}
			for(i = 0; i < objects.length; i++){
				for(j = i + 1; j < objects.length; j++){
					if(Math.sqrt(Math.pow(objects[i].x - objects[j].x, 2) + Math.pow(objects[i].y - objects[j].y, 2)) < objects[i].r + objects[j].r && !flag){
						objects[i].collide(objects[j]);
						flag = false;
					}
				}
			}
		}
	}
	function draw(){
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		for(i = 0; i < objects.length; i++){
			objects[i].show();
		}
		requestAnimationFrame(draw);
	}
	setInterval(step, 1000*t);
	requestAnimationFrame(draw);
</script>
</body>
